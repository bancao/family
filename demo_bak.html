
<html>  
  <head>  
        <meta charset="utf-8">  
        <title>思维导图</title>  
  <style>

  .node rect {
    cursor: pointer;
    fill: #fff;
    stroke: white;
    stroke-width: 0.5px;
  }

  .node text {
    font-size: 12px;
    stroke-width: 0.5px;
    color: red;
  }

  .link {
    fill: none;
    stroke: black;
    stroke-width: 1px;
  }

  </style>
  </head> 
<body>
<script src="d3.v3.min.js"></script>
<script>

var width = 1000;
var height = 2000;

//边界空白
var padding = {left: 80, right:50, top: 100, bottom: 20 };

var svg = d3.select("body")
           .append("svg")
	         .attr("width", width + padding.left + padding.right)
	         .attr("height", height + padding.top + padding.bottom)
           .append("g")
           .attr("transform","translate("+ padding.left + "," + padding.top + ")");

//树状图布局
var tree = d3.layout.tree()
            .size([width, height])
            .separation(function(){
            	return .1;
            });

//对角线生成器
var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.x, d.y]; });


d3.json("demo.json",function(error,root){

  //给第一个节点添加初始坐标x0和x1
  root.x0 = 0;
  root.y0 = width / 2;

  //以第一个节点为起始节点，重绘
  redraw(root);

  //重绘函数
  function redraw(source){

    /*
    （1） 计算节点和连线的位置
    */

    //应用布局，计算节点和连线
    var nodes = tree.nodes(root);
    var links = tree.links(nodes);

    //重新计算节点的y坐标
    nodes.forEach(function(d) { 
    	d.y = d.depth * 80; 
    	if(d.parent && d.parent.children && d.parent.children.length == 1) {
    		d.sequence=-1;
    	}
    });

    /*
    （2） 节点的处理
    */

    //获取节点的update部分
    var nodeUpdate = svg.selectAll(".node")
                        .data(nodes, function(d){ return d.name; });

    //获取节点的enter部分
    var nodeEnter = nodeUpdate.enter();

    //获取节点的exit部分
    var nodeExit = nodeUpdate.exit();

    //1. 节点的 Enter 部分的处理办法
    var enterNodes = nodeEnter.append("g")
                    .attr("class","node")
                    .attr("transform", function(d) { return "translate(" + source.x0 + "," + source.y0 + ")"; })
                    .on("click", function(d) { toggle(d); redraw(d); });

    enterNodes.append("rect")
      .attr("width", 60)
      .attr("height", 60)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    
    enterNodes.selectAll(".sequence")
	    .data(function(d){
	    	return [d.sequence];
	    })
	    .enter()
	    .append('text')
		    .attr("class", "sequence").text(function(d){
		    	var data = d3.select(this.parentNode).selectAll(".sequence").data();
		    	var seq = "";
		    	if(!d) {
		    		return;
		    	}
		    	if(d == 1) {
		    		seq = "长";
		    	}
		    	if(d == 2) {
		    		seq = "次"; 
		    	}
		    	if(d == 3) {
		    		seq = "三"; 
		    	}
		    	if(d == 4) {
		    		seq = "四"; 
		    	}
		    	if(d == 5) {
		    		seq = "五"; 
		    	}
		    	if(d == 6) {
		    		seq = "六"; 
		    	}
		    	if(d == 7) {
		    		seq = "七"; 
		    	}
		    	if(d == 8) {
		    		seq = "八"; 
		    	}
		    	if(d == 9) {
		    		seq = "九"; 
		    	}
		    	if(d == 10) {
		    		seq = "十"; 
		    	}
		    	return seq;
		    })
		    .attr('y', -61)
		    .attr("dy", ".35em")
		    .attr('rotate', function(d){
		    	return 0;
		    })
		    .attr('style', function(d) {
		    	return "writing-mode: tb; text-align: center; stroke: black; font-size:8px;"
		    })
		    .attr("text-anchor", function(d) { return "end"; })
		    .style("fill-opacity", 0);

    enterNodes.selectAll(".name")
	    .data(function(d){
	    	return [d.name];
	    })
	    .enter()
	    .append('text')
		    .attr("class", "name").text(function(d){
		    	return d;
		    })
		    .attr('y', function(d){
		    	if(d.length == 1) {
		    		return -10;
		    	}
		    	return 0;
		    })
		    .attr("dy", ".35em")
		    .attr('rotate', function(d){
		    	return 0;
		    })
		    .attr('style', function(d) {
		    	return "writing-mode: tb; text-align: center; stroke: black; font-size:18px;"
		    })
		    .attr("text-anchor", function(d) { return "end"; })
		    .style("fill-opacity", 0);

    enterNodes.selectAll(".wife")
	    .data(function(d){
	    	var array = new Array();
	    	return d.wife|| [];
	    })
	    .enter()
	    .append('text')
	    	.attr("class", "wife")
		    .text(function(d){
		    	return d + "氏";
		    })
		    .attr('x', function(d, i){
		    	if(i == 0) {
		    		return -15;
		    	}
		    	return (i + 1)*-12;
		    })
		    .attr("dy", ".35em")
		    .attr('rotate', function(d){
		    	return 0;
		    })
		    .attr('style', function(d) {
		    	return "writing-mode: tb; text-align: center;stroke: red; font-size:8px;"
		    })
		    .attr('color', function(d) {
		    	return "red";
		    })
		    .attr("text-anchor", function(d) { return "end"; })
		    .style("fill-opacity", 0);

	enterNodes.selectAll(".cemetery")
	    .data(function(d){
	    	return [d.cemetery|| ""];
	    })
	    .enter()
	    .append('text')
	    	.attr("class", "cemetery")
		    .text(function(d){
		    	return d;
		    })
		    .attr('x', 18)
		    .attr("dy", ".35em")
		    .attr('rotate', function(d){
		    	return 0;
		    })
		    .attr('style', function(d) {
		    	return "writing-mode: tb; text-align: center;stroke: red; font-size:8px;"
		    })
		    .attr('color', function(d) {
		    	return "red";
		    })
		    .attr("text-anchor", function(d) { return "end"; })
		    .style("fill-opacity", 0);

	enterNodes.selectAll(".adopted")
	    .data(function(d){
	    	return [d.adopted|| ""];
	    })
	    .enter()
	    .append('text')
	    	.attr("class", "adopted")
		    .text(function(d){
		    	if(d == 1) {
		    		return "过";
		    	}
		    	if(d == 2) {
		    		return "继";
		    	}
		    	return "";
		    })
		    .attr('y', 10)
		    .attr("dy", ".35em")
		    .attr('rotate', function(d){
		    	return 0;
		    })
		    .attr('style', function(d) {
		    	return "writing-mode: tb; text-align: center;stroke: black; stroke-width: 0.5px;font-size:8px; ;"
		    })
		    .attr('color', function(d) {
		    	return "red";
		    })
		    .attr("text-anchor", function(d) { return "end"; })
		    .style("fill-opacity", 0);

    // text.selectAll('.name').data(function(d) {
    // 	return [d];
    // }).enter().append('tspan').attr("class", "name").text(function(d){
    // 	return d.name;
    // });
    // text.selectAll('.wife').data(function(d) {
    // 	return [d.wife || ""];
    // }).enter().append('tspan').attr("class", "wife").text(function(d){
    // 	return d;
    // });




    //2. 节点的 Update 部分的处理办法
    var updateNodes = nodeUpdate.transition()
                        .duration(500)
                        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

    updateNodes.select("rect")
      .attr("width", 60)
      .attr("height", 60)
      .attr('x', -30)
      .attr('y', -50)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

   updateNodes.each(function(d ,i){
   		var parentNode = d3.select(this.parentNode);
   		console.log("");
   });

    updateNodes.selectAll("text")
      .style("fill-opacity", 1);


    //3. 节点的 Exit 部分的处理办法
    var exitNodes = nodeExit.transition()
                      .duration(500)
                      .attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
                      .remove();

    exitNodes.select("rect")
      .attr("width", 0)
      .attr("height", 0)

    exitNodes.select("text")
      .style("fill-opacity", 0);

    /*
    （3） 连线的处理
    */

    //获取连线的update部分
    var linkUpdate = svg.selectAll(".link")
                        .data(links, function(d){ return d.target.name; });

    //获取连线的enter部分
    var linkEnter = linkUpdate.enter();

    //获取连线的exit部分
    var linkExit = linkUpdate.exit();
    var heightSpan = 20;

    //1. 连线的 Enter 部分的处理办法
    linkEnter.insert("path",".node")
          .attr("class", "link")
          .transition()
          .duration(500)
          .attr("d", function(d){
                        	return "M" + d.source.x + " " + d.source.y
                        			+ "L" + d.source.x + " " + (d.source.y + heightSpan)
                        			+ " L" + d.target.x + " " + (d.source.y + heightSpan)
                        			+ " L" + d.target.x + " " + d.target.y;
                        });

    //2. 连线的 Update 部分的处理办法
    linkUpdate.transition()
        .duration(500)
        .attr("d", function(d){
                        	return "M" + d.source.x + " " + d.source.y
                        			+ "L" + d.source.x + " " + (d.source.y + heightSpan)
                        			+ " L" + d.target.x + " " + (d.source.y + heightSpan)
                        			+ " L" + d.target.x + " " + d.target.y;
                        });

    //3. 连线的 Exit 部分的处理办法
    linkExit.transition()
          .duration(500)
          .attr("d", function(d){
                        	return "M" + d.source.x + " " + d.source.y
                        			+ "L" + d.source.x + " " + (d.source.y + heightSpan)
                        			+ " L" + d.target.x + " " + (d.source.y + heightSpan)
                        			+ " L" + d.target.x + " " + d.target.y;
                        })
          .remove();


    /*
    （4） 将当前的节点坐标保存在变量x0、y0里，以备更新时使用
    */
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });

  }

  //切换开关，d 为被点击的节点
  function toggle(d){
    if(d.children){ //如果有子节点
      d._children = d.children; //将该子节点保存到 _children
      d.children = null;  //将子节点设置为null
    }else{  //如果没有子节点
      d.children = d._children; //从 _children 取回原来的子节点 
      d._children = null; //将 _children 设置为 null
    }
  }

});

</script>
		
</body>  
</html>
